<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kotlinx-serialization</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    require(["./build/distributions/kotlinx-serialization.js"], function(serialization) {
        const movies = serialization.Movies
        const movie = movies.fromJson('{"title":"foo","director":"x","rating":0.1}')

        console.log(`Movie (title: ${movie.title}, director: ${movie.director}, rating: ${movie.rating})`);
    });
</script>
</body>
</html>
